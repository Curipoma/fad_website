<div
  class="surface-0 flex align-items-center justify-content-center align-items-center py-5"
>
  <div
    class="col-12 xl:col-8 my-5"
    style="
      border-radius: 56px;
      padding: 0.3rem;
      background: var(--primary-color);
    "
  >
    <div
      class="h-full w-full m-0 py-7 px-4"
      style="
        border-radius: 53px;
        background: linear-gradient(
          180deg,
          var(--surface-50) 38.9%,
          var(--surface-0)
        );
      "
    >
      <div class="text-center mb-5">
        <img
          src="assets/images/logo.png"
          alt="Image"
          height="50"
          class="mb-3"
        />
        <div class="text-900 text-3xl font-medium mb-3">BIENVENIDO A FAD</div>
        <span class="text-600 font-medium">Inicia sesion para continuar</span>
      </div>

      <form [formGroup]="form" class="w-full md:w-10 mx-auto">
        <label for="email1" class="block text-900 text-xl font-medium mb-2"
          >Email</label
        >
        <input
          id="email1"
          formControlName="email"
          type="text"
          placeholder="Email address"
          pInputText
          class="w-full mb-3"
          style="padding: 1rem"
        />

        <label for="password1" class="block text-900 font-medium text-xl mb-2">
          Password
        </label>
        <p-password
          id="password1"
          formControlName="password"
          placeholder="Password"
          [toggleMask]="true"
          class="w-100 mb-3"
        ></p-password>
        <div class="flex align-items-center justify-content-between mb-5">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme1"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a
            class="font-medium no-underline ml-2 text-right cursor-pointer"
            style="color: var(--primary-color)"
            >Forgot password?</a
          >
        </div>
        <button
          type="submit"
          (click)="ngSubmit()"
          pButton
          pRipple
          label="Sign In"
          class="w-full p-3 text-xl"
        ></button>
      </form>
    </div>
  </div>
</div>
