<div *ngIf="!(loaded$ | async)" class="grid card p-fluid col-12">
  <div class="col-12">
    <p-progressBar mode="indeterminate" [hidden]="!loaded"></p-progressBar>
  </div>
  <div class="flex justify-content-between align-items-center p-fluid col-12">
    <h3 *ngIf="!id">Crear Detalle de Activo</h3>
    <h3 *ngIf="id">Actualizar Detalle de Activo {{ id }}</h3>
    <div class="col-fixed">
      <button
        pButton
        *ngIf="id > 0"
        type="button"
        label="Recargar"
        class="p-button-info"
        icon="pi pi-refresh"
        (click)="ngOnInit()"
      ></button>
    </div>
  </div>
  <form class="p-fluid grid col-12" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-fluid grid">
      <div class="field col-12 sm:col-6 md:col-4 md:col-3">
        <span class="p-float-label">
          <p-dropdown
            id="type"
            formControlName="type"
            optionLabel="name"
            filterBy="name"
            [options]="catalogues"
            [showClear]="true"
            [filter]="true"
            placeholder="Tipo"
          ></p-dropdown>
          <label for="type">Tipo</label>
        </span>
        <small
          appErrorMessage
          [errors]="typeField.errors"
          [touched]="typeField.touched"
          [dirty]="typeField.dirty"
        ></small>
      </div>
      <div class="field col-12 sm:col-6 md:col-4 md:col-3">
        <span class="p-float-label">
          <input pInputText id="code" type="text" formControlName="code" />
          <label for="code">CÃ³digo</label>
        </span>
        <small
          appErrorMessage
          [errors]="codeField.errors"
          [touched]="codeField.touched"
          [dirty]="codeField.dirty"
        ></small>
      </div>
      <div class="field col-12 sm:col-6 md:col-4 md:col-3">
        <span class="p-float-label">
          <input
            pInputText
            id="monetaryValue"
            type="text"
            formControlName="monetaryValue"
          />
          <label for="monetaryValue">Valor Monetario</label>
        </span>
        <small
          appErrorMessage
          [errors]="monetaryValueField.errors"
          [touched]="monetaryValueField.touched"
          [dirty]="monetaryValueField.dirty"
        ></small>
      </div>
      <div class="p-fluid d-flex justify-content-center col-12">
        <div class="p-fluid col-fixed">
          <button
            pButton
            type="submit"
            icon="pi pi-save"
            class="p-button p-button-success"
            label="Guardar"
          ></button>
        </div>
        <div class="p-fluid col-fixed">
          <button
            pButton
            type="button"
            icon="pi pi-chevron-left"
            class="p-button p-button-warning"
            label="Cancelar"
            (click)="back()"
          ></button>
        </div>
      </div>
    </div>
    <div *ngIf="(loaded$ | async)!" class="field col-12">
      <app-progress-bar [message]="'mesage de prueba'"></app-progress-bar>
    </div>
  </form>
</div>
